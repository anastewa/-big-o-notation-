    <script>
//1
function add(num1, num2, num3) {
    return num1 + num2 + num3;
   }
   //T.C.: O1, потому что функция эд всегда складывает три числа, без разницы от результата числа
   //S.C. О1 фикс количество методов 
//2
function sayHello(numberOfTimes) {
    for (var i = 0; i < numberOfTimes; i++) {
        console.log("Hello");
    }
}
   //T.C.: On т,к функция будет зависеть от намбр оф таймс
   //S.C. O1 потому что без разницы сколько будет намбер оф тайм у нас, мы всегда используемм одну "i"
//3
function logMultiples(n) {
    for (var num1 = 1; num1 <= n; num1++) {
        for (var num2 = 1; num2 <= n; num2++) {
            console.log(num1 * num2);
        }
    }
}
 //T.C.: On2 потому что если обычно чем наша n больше тем больше колво операций, но потому что тут два цикла, колво операций увеличивается в квадрате?? 
 //S.C. О1  только переменные num1и num2, которые не зависят от n 
//4
function logMultiples2(a, b) {
    for (var num1 = 1; num1 <= a; num1++) {  // цикл 1
        for (let num2 = 1; num2 <= b; num2++) {  // цикл 2
            console.log("test");
        }
    }
}

 //T.C.: On2 цикл1 выполняется a раз, цикл 2 выполняется завися от b. ну и потому что там два цикла и эта моя логика и вообще я запуталась 
 //S.C O1 существуют тольок две переменные которые и будут хранить данные?
 //5
 function sum(x) {
    for (let i = 0; i < x; i++) {  // Цикл выполняется x раз
        console.log("test");
    }
}
 //T.C.: Оn зависит от х
 //S.C.  мы всегда используемм одну "i"
